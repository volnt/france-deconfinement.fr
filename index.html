<html>
  <head>
    <title>Confinement: quand est-ce que c'est fini ?</title>
    <style type="text/css">
      .countdown-box {
          box-sizing: border-box;
          padding: 0 20%;
          text-align: center;
          width: 100%;
          font-size: 63px;
          font-family: omnes-pro,sans-serif;
          font-weight: bold;
          color: #333;
      }
      .center {
          text-align: center;
          box-sizing: border-box;
          padding: 1% 20%;
          width: 100%;
      }
      .source {
          font-style: italic;
      }
      h1 {
          font-size: 0.5em;
          font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="countdown-box">
      <h1>Combien de temps avant la fin du confinement (11 Mai) ?</h1>
      <p id="countdown">??j ?h ??m ??s</p>
    </div>

    <div class="center">
      <iframe width="280" height="157" src="https://www.youtube.com/embed/T7JPCLWYfFY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="center">
      <iframe width="644" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQg0FWES9tE9GHHCr2D8u3ukecy3cXcMYgXQ7_M2NYVt5sg9MTUoTu9Y9dz8CYZDowki0kYjJASz6xU/pubchart?oid=1761246112&amp;format=interactive"></iframe>
      <div class="source">Source : <a href="https://www.santepubliquefrance.fr/maladies-et-traumatismes/maladies-et-infections-respiratoires/infection-a-coronavirus/articles/infection-au-nouveau-coronavirus-sars-cov-2-covid-19-france-et-monde#block-242818">santepubliquefrance.fr</a></div>
    </div>

    <div class="center">
      <a href="https://media.interieur.gouv.fr/deplacement-covid-19/">GÃ‰NÃ‰RATEUR D'ATTESTATION</a>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 11, 2020 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = (countDownDate - now) / 1000;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (60 * 60 * 24));
          var hours = Math.floor((distance % (60 * 60 * 24)) / (60 * 60));
          var minutes = Math.floor((distance % (60 * 60)) / 60);
          var seconds = Math.floor(distance % 60);

          // Display the result in the element with id="demo"
          document.getElementById("countdown").innerHTML = days + "j " + hours + "h "
              + minutes + "m " + seconds + "s";

          // If the count down is finished, write some text
          if (distance < 0) {
              clearInterval(x);
              document.getElementById("countdown").innerHTML = "Fini ðŸŽ‰";
          }
      }, 1000);
    </script>
  </body>
</html>
