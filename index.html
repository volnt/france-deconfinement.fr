<html>
  <head>
    <title>Confinement: quand est-ce que c'est fini ?</title>
    <style type="text/css">
      .countdown-box {
          box-sizing: border-box;
          padding: 0 20%;
          text-align: center;
          width: 100%;
          font-size: 63px;
          font-family: omnes-pro,sans-serif;
          font-weight: bold;
          color: #333;
      }
      h1 {
          font-size: 1em;
          font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="countdown-box">
      <h1>Combien de temps avant la fin du confinement ?</h1>
      <p id="countdown"></p>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 11, 2020 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = (countDownDate - now) / 1000;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (60 * 60 * 24));
          var hours = Math.floor((distance % (60 * 60 * 24)) / (60 * 60));
          var minutes = Math.floor((distance % (60 * 60)) / 60);
          var seconds = Math.floor(distance % 60);

          // Display the result in the element with id="demo"
          document.getElementById("countdown").innerHTML = days + "j " + hours + "h "
              + minutes + "m " + seconds + "s";

          // If the count down is finished, write some text
          if (distance < 0) {
              clearInterval(x);
              document.getElementById("countdown").innerHTML = "Fini ðŸŽ‰";
          }
      }, 1000);
    </script>
  </body>
</html>
